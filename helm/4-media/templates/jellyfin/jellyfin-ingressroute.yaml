{{- if or (eq .Values.media.platform "jellyfin") (eq .Values.media.platform "all") }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: media
  annotations:
    meta.helm.sh/release-name: media
    meta.helm.sh/release-namespace: media
  labels:
    app: jellyfin
spec:
  entryPoints:
    - websecure
    - web
  routes:
  - kind: Rule
    match: Host(`jellyfin.home.{{ .Values.edge.domain }}`)
    priority: 10
    middlewares:
    - name: local-ipallowlist
      namespace: edge
    services:
    - kind: Service
      name: jellyfin
      namespace: media
      passHostHeader: true
      port: 32400
      scheme: http
{{- end }}
