apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex
  namespace: media
  annotations:
    meta.helm.sh/release-name: media
    meta.helm.sh/release-namespace: media
  labels:
    app: plex
spec:
  entryPoints:
    - websecure
    - web
  routes:
  - kind: Rule
    match: Host(`plex.home.{{ .Values.edge.domain }}`)
    priority: 10
    middlewares:
    - name: local-ipallowlist
      namespace: edge
    services:
    - kind: Service
      name: plex
      namespace: media
      passHostHeader: true
      port: 32400
      scheme: http
