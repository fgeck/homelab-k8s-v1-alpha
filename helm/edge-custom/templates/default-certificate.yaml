apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.edge.certificateName }}
  namespace: edge
spec:
  secretName: {{ .Values.edge.certificateName }}
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - {{ .Values.edge.certificateDomain | quote }}

