kube-vip-cloud-provider:
  configMapName: kube-vip-cloud-provider-ranges
  
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule

  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 10
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists

longhorn:
  nameOverride: longhorn
  fullnameOverride: longhorn
  namespaceOverride: longhorn-system
  longhornUI:
    replicas: 1
  # defaultSettings:
  #   backupTarget: "TODO!"
    # backupTargetCredentialSecret: "TODO!"

traefik:
  nameOverride: traefik
  fullnameOverride: traefik
  namespaceOverride: edge
  service:
    type: LoadBalancer
    spec:
      externalTrafficPolicy: Local # https://kubernetes.io/docs/tutorials/services/source-ip/
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  providers:
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: true
  tlsStore:
    default:
      defaultCertificate:
        secretName: "set-by-secret-values"
  ingressClass:
    enabled: true
    isDefaultClass: true
  ports:
    web:
      port: 80
      expose:
        enabled: true
      redirectTo:
        port: websecure
    websecure:
      port: 443
      expose:
        enabled: true
  ingressRoute:
    dashboard:
      enabled: true

cert-manager:
  nameOverride: cert-manager
  fullnameOverride: cert-manager
  namespace: edge
  crds:
    enabled: true
    keep: false

crowdsec:
  nameOverride: crowdsec
  fullnameOverride: crowdsec
  namespaceOverride: edge
  container_runtime: containerd
  agent:
    acquisition:
      - namespace: kube-system
        podName: traefik-*
        program: traefik
    env:
      - name: COLLECTIONS
        value: "crowdsecurity/traefik"
  lapi:
    env:
      - name: ENROLL_KEY
        valueFrom:
          secretKeyRef:
            name: crowdsec-secret
            key: ENROLL_KEY
      - name: BOUNCER_KEY
        valueFrom:
          secretKeyRef:
            name: crowdsec-secret
            key: BOUNCER_KEY
      - name: ENROLL_INSTANCE_NAME
        value: ""
      - name: ENROLL_TAGS
        value: "secure_me"
