type: application
version: 0.1.0
appVersion: "latest"

dependencies:
  - name: kube-vip
    version: "^0.6.4"
    repository: https://kube-vip.github.io/helm-charts
  - name: kube-vip-cloud-provider
    version: "^0.2.5"
    repository: https://kube-vip.github.io/helm-charts
  - name: traefik
    version: "^33.0.0"
    repository: https://traefik.github.io/charts
  - name: cert-manager
    version: "^1.14.3"
    repository: https://charts.jetstack.io
  - name: longhorn
    version: "1.8.1"
    repository: https://charts.longhorn.io
