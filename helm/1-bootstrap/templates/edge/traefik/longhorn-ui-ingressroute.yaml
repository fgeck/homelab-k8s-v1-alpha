apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  annotations:
    meta.helm.sh/release-name: db
    meta.helm.sh/release-namespace: longhorn-system
    "helm.sh/hook": "post-install,post-upgrade"
  labels:
    app: longhorn-ui
spec:
  entryPoints:
    - websecure
    - web
  routes:
  - kind: Rule
    match: Host(`storage.fgeck.de`)
    priority: 10
    middlewares:
    - name: local-ipallowlist
      namespace: edge
    services:
    - kind: Service
      name: longhorn-frontend
      namespace: longhorn-system
      passHostHeader: true
      port: 80
      scheme: http

