global:
  labels:
    app.kubernetes.io/group: media
  annotations:
    keel.sh/policy: all
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@daily"
  postgresql:
    auth:
      username: mediauser
      existingSecret: media-postgres-auth

postgresql:
  namespace: media
  primary:
    persistence:
      enabled: true
      existingClaim: media-postgres-pvc
    containerSecurityContext:
      runAsGroup: 1000
      runAsUser: 1000
